<!doctype html>
<title>ABET - Facultad de Ingeniería</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <table>
  <tr>
    <td><img src="../../static/logo.png"></td>
    <td width="20">&nbsp;</td>
    <td><h4>Facultad de Ingeniería<br>Ingeniería de Sistemas y Computación</h4></td>
  </tr>
  </table>
  <h1>PROCESO DE ACREDITACIÓN INTERNACIONAL ABET</h1>
  <hr>
  <h4>{{ entries.title }} - Grupo {{ entries.grupo }}</h4>
  <h4>Período {{ entries.periodo }}</h4>
  {% block body %}
  <form action="{{ url_for('notas', periodo=entries.periodo, codigo=entries.cod, grupo=entries.grupo) }}" method=post>
    <input type=submit value='Ingresar Notas'><br>
  </form>
  <form action="{{ url_for('instrumentos', periodo=entries.periodo, codigo=entries.cod, grupo=entries.grupo) }}" method=post>
    <input type=submit value='Definir Evaluaciones'>
  </form>
  <form action="{{ url_for('show_courses') }}">
    <input type=submit value='Volver al listado de cursos'>
  </form>
  {% endblock %}
</div>
