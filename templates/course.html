<!doctype html>
<title>ABET - Facultad de Ingeniería</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>PROCESO DE ACREDITACIÓN INTERNACIONAL ABET</h1>
  <h2>PONTIFICIA UNIVERSIDAD JAVERIANA - CALI</h2>
  <h3>FACULTAD DE INGENIERÍA</h3>
  <h4>{{ entries.title }} - Grupo {{ entries.grupo }}</h4>
  <h4>Período {{ entries.periodo }}</h4>
  {% block body %}
  <form action="{{ url_for('notas', codigo=entries.cod, grupo=entries.grupo) }}" method=post>
    <input type=submit value='Ingresar Notas'><br>
  </form>
  <form action="{{ url_for('pesos', codigo=entries.cod, grupo=entries.grupo) }}" method=post>
    <input type=submit value='Definir Evaluaciones'>
  </form>
  <form action="{{ url_for('show_courses') }}">
    <input type=submit value='Volver al listado de cursos'>
  </form>
  {% endblock %}
</div>
