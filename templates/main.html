<!doctype html>
<title>ABET - Facultad de Ingeniería</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>ABET</h1>
  <h2>FACULTAD DE INGENIERÍA</h2>
  {% block body %}
  <ul class=entries>
  <br>
  {% for entry in entries %}
  <a href="{{ url_for('asignatura', codigo=entry.cod, grupo=entry.grupo) }}.html">{{ entry.title }}</a><br>
  {% else %}
  <em>No hay cursos.</em>
  {% endfor %}
  </ul>
  {% endblock %}
</div>
